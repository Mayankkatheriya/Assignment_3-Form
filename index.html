<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="" method="get" autocomplete="on">
            <label for="fname">Firstname:</label>
            <input type="text" name="fname" id="fname" size="15">
            <br><br>
            <label for="mname">Middlename:</label>
            <input type="text" name="mname" id="mname" size="15">
            <br><br>
            <label for="lname">Lastname:</label>
            <input type="text" name="lname" id="lname" size="15">
            <br><br>
            <label for="course">Course :</label>
            <select name="course" id="course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>
            <label>Gender :</label> <br>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other" value="Others">
            <label for="other">Other</label>
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob">
            <br>
            <label for="phone">Phone :</label>
            <input type="text" placeholder="+91" required disabled size="2">
            <input type="text" id="phone"
            size="10">
            <br><br>
            <label for="address">Address</label><br>
            <textarea id="address" cols="80" rows="5"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br><br><br>
            <label for="repassword">Re-type password:</label>
            <input type="password" id="repassword">
            <br><br>
            <input type="checkbox" id="checked">Agree to terms and conditions
            <br><br>
            <label for="choose">Choose File</label>
            <input type="file" id="choose">
            <br><br>
            <label for="colour">Choose Color</label>
            <input type="color" id="colour">
            <br><br>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">
        </form>
    </fieldset>
</body>
</html>
